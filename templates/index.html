<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornerpeeps Roast Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ini penting -->
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #3c4e3d;
            font-size: 26px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 10px 14px;
            font-size: 16px;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            margin-bottom: 15px;
            outline-color: #708f6b;
            width: 100%;
        }

        button {
            background-color: #708f6b;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #5b7355;
        }

        h2 {
            margin-top: 30px;
            font-weight: normal;
            background: #ecf0ec;
            padding: 15px;
            border-radius: 10px;
            color: #344933;
            max-width: 400px;
            width: 100%;
            text-align: center;
            font-size: 12px; /* ukuran font lebih kecil */
        }
    </style>
</head>
<body>
    <h1>üå≥üçÉ #CornerpeepsRoast!</h1>
    <form method="post">
        <input type="text" name="username" placeholder="@username" required>
        <button type="submit">Roast Me!</button>
    </form>
    {% if roast %}
        <h2>{{ roast }}</h2>
    {% endif %}
</body>
</html>
